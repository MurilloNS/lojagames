<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{administrativo/layout}">

<head>
	<title>Papéis - Dashboard</title>
</head>

<body>
	<section class="corpo" layout:fragment="corpo">
		<h1>Papéis</h1>
		<a class="link-cadastro" href="/papel/cadastrar"><button type="button" class="btn btn-secondary">Cadastrar
				Novo Papel</button>
		</a>

		<table class="table my-3">
			<thead class="thead-dark">
				<tr>
					<th scope="col" class="col-md-9">Nome</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="papel : ${listaPapeis}">
					<td th:text="${papel.nome}"></td>
					<td>
						<a th:href="@{/papel/editar/{id}(id=${papel.id})}"><button type="button"
								class="btn btn-warning"><i class="fa-solid fa-pencil"></i></button></a>
						<a th:href="@{/papel/excluir/{id}(id=${papel.id})}"><button type="button"
								class="btn btn-danger"><i class="fa-regular fa-trash-can"></i></button></a>
					</td>
				</tr>
			</tbody>
		</table>
	</section>
</body>

</html>
