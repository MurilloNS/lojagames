<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{administrativo/layout}">

<head>
	<title>Clientes - Dashboard</title>
</head>

<body>
	<section class="corpo" layout:fragment="corpo">
		<h1>Clientes</h1>
		<div th:if="${session.message}">
			<div th:classappend="${'alert-'+session.message.type}" class="alert alert-success" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		<form action="/cliente/salvar" th:object="${cliente}" method="POST">
			<div class="form-group">
				<label for="name">Nome Completo: </label>
				<input type="text" class="form-control" id="name" th:field="*{nome}">
			</div>
			<div class="form-group">
				<label for="cpf">CPF: </label>
				<input type="text" class="form-control" id="cpf" th:field="*{cpf}">
			</div>
			<div class="form-group">
				<label for="email">E-mail: </label>
				<input type="email" class="form-control" id="email" th:field="*{email}">
			</div>
			<div class="form-group">
				<label for="senha">Senha: </label>
				<input type="password" class="form-control" id="senha" th:field="*{senha}">
			</div>
			<input type="hidden" id="id" th:field="*{id}" />
			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</section>
</body>

</html>
